<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div id="product-container" class="border">
            <p>Book Section</p>
            <div id="product-cards-container" class="scroll-bar">
            </div>
        </div>
        <div id="cart-container" class="border">
            <p>Cart</p>
            <div id="cart-cards-container" class="scroll-bar">

            <div id="total-price-card">
                <p>Total:</p>
                <p id="total-price">0</p>
            </div>
        </div>
    </main>
    <script src="product.js"></script>
    <script src="script.js"></script>

</html>
